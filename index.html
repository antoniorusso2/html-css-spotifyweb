<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 
  font
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Spotify</title>
</head>
<body>
  <main class="main-content">
    <!-- !main container with 100vh -->
    <div class="page-wrap">
      <!-- page content -->
      <div class="content">
        <!-- sidebar absolute width -->
        <div class="sidebar">
          <!-- logo -->
          <div class="logo-wrap">
            <a href="">
              <img class="logo" src="./img/logo.svg" alt="">
              <img class="logo-sm xs-swap" src="./img/logo-small.svg" alt="">
            </a> 
          </div>

          <!-- user menu-->
          <div class="user-menu white-text">
            <a href="#" class="user-icons">
              <img src="./img/home.svg" alt="home icon">
              <span class="xs-hidden">Home</span>
            </a>

            <a href="#" class="user-icons">
              <img src="./img/search.svg" alt="search icon">
              <span class="xs-hidden">Search</span>
            </p>

            <a href="#" class="user-icons">
              <img src="./img/libreria.svg" alt="">
              <span class="xs-hidden">La tua libreria</span>
            </a>
          </div>
          <div class="playlist-menu xs-hidden">
            <!-- playlists -->
            <p class=" white-text uppercase">Playlist</p>
            <a class="add-btn" href="#">
              <span class="plus">
                &plus;
              </span>
              <span class="add-playlist grey-text">Crea Playlist</span>
            </a>
            <ul class="playlists grey-text">
              <a class="playlist-link" href="">
                <li>Playlist</li>
              </a>

              <a class="playlist-link" href="">
                <li>Playlist</li>
              </a>

              <a class="playlist-link" href="">
                <li>Playlist</li>
              </a>

              <a class="playlist-link" href="">
                <li>Playlist</li>
              </a>

              <a class="playlist-link" href="">
                <li>Playlist</li>
              </a>

              <a class="playlist-link" href="">
                <li>Playlist</li>
              </a>
            </ul>
          </div>

          <!-- sidebar user profile and download button-->
          <div class="sidebar-footer">
            <a class="download" href="">
              <img class="xs-swap" src="./img/download.svg" alt="download icon">
              <span class="install-app grey-text xs-hidden">Installa app</span>
            </a>
            <a class="user-section" href="">
              <img class="icon xs-swap" src="./img/profile.svg" alt="profile icon">
              <span class="username white-text xs-hidden">John Doe</span>
            </a>
          </div>
        </div>
        <div class="music-select">

        </div>
      </div>
      <div class="media-player">

      </div>
    </div>
  </main>
</body>
</html>
